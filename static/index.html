<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x.x/dist/tailwind.min.css">
  </head>
  <body>
    <div x-data="fetchTable()" x-init="fetchData()" class="container">
      <h1>Portfolio</h1>
        <table border="1" style="width: 100%; margin-top: 10px;">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Exchange</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Market value</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="p in positions" :key="p.id">
                    <tr>
                        <td x-text="p.symbol"></td>
                        <td x-text="p.exchange"></td>
                        <td x-text="p.quantity"></td>
                        <td x-text="p.price"></td>
                        <td x-text="p.marketValue"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <script>
        function fetchTable() {
            return {
              positions: [],
              async fetchData() {
                  try {
                      const response = await fetch('https://api.portfolio.ucedo.io/positions');
                      if (!response.ok) 
                        throw new Error('Error al obtener los datos');
                      this.positions = await response.json();
                  } catch (error) {
                      console.error('Error al realizar el fetch:', error);
                  }
              }
            };
        }
    </script>
  </body>
</html>
